
  <div class="card">
    <div class="card-body">
      <form [formGroup]="productForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" formControlName="productName" #productName />
        </div>
        <!-- Show error if Invalid -->
        <div
          *ngIf="productForm.controls['productName'].invalid && (productForm.controls['productName'].dirty || productForm.controls['productName'].touched)"
          class="alert alert-danger">
          <div *ngIf="productForm.controls['productName'].errors.required">
            Product Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Description </label>
          <textarea class="form-control" rows=7 cols="5" formControlName="productDescription"
            #productDescription></textarea>
        </div>
        <!-- Show error if Invalid -->
        <div
          *ngIf="productForm.controls['productDescription'].invalid && (productForm.controls['productDescription'].dirty || productForm.controls['productDescription'].touched)"
          class="alert alert-danger">
          <div *ngIf="productForm.controls['productDescription'].errors.required">
            Product Description is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Price</label>
          <input type="text" class="form-control" formControlName="productPrice" #productPrice />
        </div>
        <!-- Show error if Invalid -->
        <div
          *ngIf="productForm.controls['productPrice'].invalid && (productForm.controls['productPrice'].dirty || productForm.controls['productPrice'].touched)"
          class="alert alert-danger">
          <div *ngIf="productForm.controls['productPrice'].errors.required">
            Product Price is required.
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" [disabled]="productForm.pristine || productForm.invalid"
            (click)="addProduct()">
            Create Product
          </button>
        </div>
      </form>
    </div>
  </div>
